<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="assets/formulario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <p class="titulo">&#9773; Mayllon Portfólio</p>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </header>
    <main>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />

        <label for="cpf">Cpf</label>
        <input type="number" required placeholder="***.***.***.**" />

        <label for="data">Data</label>
        <input type="date" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="40" rows="5"></textarea>
        <fieldset>
          <legend>Em qual periodo prefere ser atendido?</legend>
          <br />
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
          <input type="submit" value="Enviar" />
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="caixa">
        <h1><img src="fotos/Design sem nome.gif" alt="" /></h1>
        <ul>
          <nav>
            <li><a href="">GITHUB</a></li>
            <li><a href="">INSTAGRAM</a></li>
            <li><a href="">FACEBOOK</a></li>
            <li><a href="">WHATSAPP</a></li>
            <li><a href="">LINKEDIN</a></li>
            <li><a href="">TELEGRAM</a></li>
            <li><a href="">EMAIL</a></li>
          </nav>
        </ul>
      </div>
    </footer>
  </body>
</html>
